<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Water Conservation</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
  <div class="container-fluid  p-3 mt-4 border" style="width: 400px;">

    <!-- Top text -->
    <div class="row mb-4">
      <div class="col text-center">
        <p class="fs-5">
          Another way to conserve water is to take shorter showers. Try
          setting a timer to five minutes!
        </p>
      </div>
    </div>

    <!-- Images and instructions -->
    <div class="row align-items-center mb-5">
      <div class="col text-center">
        <img id="bathtub" src="images/bathtub.jpg" alt="Picture of a shower"style="width: 150px;" />
         <!-- onClick="clickBathtub()"  -->
        <img id="rubber-ducky" src="images/rubber-ducky.png" alt="Image of plastic duck" style="width: 150px; " hidden />
      </div>
      <div class="col text-end">
        <p>Click on the timer</p>
        <img id="timer" src="images/timer.png" alt="Picture of a timer" style="width: 80px;" class="btn" />
        <!-- onClick="selectTimer()" -->
        <img  id="zeroTimer" src="images/zerotimer.png" alt="Picture of a zero timer" style="width: 80px;" hidden />
      </div>
    </div>

    <!-- Bottom button -->
    <div class="row mt-5">
      <div class="col text-end">
        <a href="index.html" class="btn btn-success btn-sm rounded-0">Home</a>
      </div>
    </div>

  </div>

  
  <script src="scripts/helpers.js"></script>
  <script src="scripts/timer.js"></script>
  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
