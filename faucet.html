<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Water Conservation</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- <link rel="stylesheet" href="style.css" /> -->
  </head>
  <body>
    <div class="container-fluid mt-4 border" style="width: 400px">
      <!-- Description -->
      <div class="row mb-2">
        <div class="col text-center">
          <p>
            Instead of buying disposable water bottles, use a refillable bottle.
            One use water bottles fill our landfills and trap valuable water.
          </p>
        </div>
      </div>

      <!-- Instruction text -->
      <div class="row text-end mb-2">
        <div class="col">
          <p>Choose the correct water bottle. Then click the faucet to fill.</p>
        </div>
      </div>

      <!-- Bottles row -->
      <div class="row justify-content-end mb-3">
        <div class="col-auto">
          <div id="feedback" className="text-start"></div>
          <!--TODO: Add onClicks to  bottle images -->
          <!-- Glass Bottle -->
          <img
            id="glass-bottle"
            class="btn"
            src="images/glass-bottle.png"
            alt="Picture of glass bottle"
            style="width: 80px; bottom: 0; left: 20px"
            onClick="selectGlass()"
          />
        </div>

        <!-- Plastic Bottle -->
        <div class="col-auto position-relative">
          <img
            id="plastic-bottle"
            class="btn img-fluid"
            src="images/plastic-bottle.png"
            alt="Picture of plastic bottle"
            style="width: 80px"
            onClick="selectPlastic()"
          />
          <img
            id="overlay"
            class="position-absolute top-0 start-0"
            src="images/no.gif"
            alt="A circle with a cross through it"
            style="width: 80px"
            hidden
          />
        </div>
      </div>

      <!-- Faucet -->
      <div className="row mb-auto">
        <div
          className="col text-center position-relative"
          style="height: 400px"
        >
          
            <!-- TODO: Add onClick to faucet image -->
            <img
              id="faucet"
              className="btn"
              src="images/faucet.png"
              alt="Picture of a water faucet"
              style="width: 200px"
              onClick="clickFaucet()"
            />

            <!-- Droplets container -->
            <div
              id="droplets"
              className="position-absolute"
            >
              <img
                src="images/drip.png"
                alt="Image of a drop of water"
                style="width: 20px"
                class="drips"
                hidden
              />
              <img
                src="images/drip.png"
                alt="Image of a drop of water"
                style="width: 20px"
                class="drips"
                hidden
              />
              <img
                src="images/drip.png"
                alt="Image of a drop of water"
                style="width: 20px"
                class="drips"
                hidden
              />
           
          </div>

          <div id="fill" class="position-absolute"></div>
        </div>
      </div>

      <!-- Next button at bottom right -->
      <div class="row">
        <div class="col text-end">
          <a href="timer.html" class="btn btn-success btn-sm rounded-0">Next</a>
        </div>
      </div>
    </div>

    <script src="/scripts/helpers.js"></script>
    <script src="/scripts/faucet.js"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
